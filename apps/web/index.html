<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Échos — Archive perceptive des fonds aquatiques à partir de captures sonar et traces GPS" />
    <meta name="theme-color" content="#111111" />
    <link rel="icon" type="image/svg+xml" href="/echos-data-capture/assets/branding/favicon-dark.svg" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/svg+xml" href="/echos-data-capture/assets/branding/favicon-light.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/svg+xml" href="/echos-data-capture/assets/branding/favicon-dark.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/vrn7irl.css" />
    <title>Projet écho</title>
    <script>
      // Anti-flash: apply saved theme before CSS loads
      (function(){var t=localStorage.getItem('echos-theme');if(t==='light')document.documentElement.setAttribute('data-theme','light');})();
      // SPA redirect: restore path from 404.html
      (function(){var p=new URLSearchParams(window.location.search).get('p');if(p){window.history.replaceState(null,'','/echos-data-capture'+p);}})();
    </script>
    <style>
      body { margin: 0; background: #111; color: #EAEAEA; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      [data-theme="light"] body { background: #FAFAFA; color: #111; }
      #root { min-height: 100vh; }
      @keyframes echos-spin { to { transform: rotate(360deg); } }
    </style>
    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          var base = l.pathname;
          if (base.endsWith('/')) base = base.slice(0, -1);
          window.history.replaceState(null, null, base + decoded + l.hash);
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
