<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Échos — Archive perceptive des fonds aquatiques à partir de captures sonar et traces GPS" />
    <meta name="theme-color" content="#111111" />
    <link rel="icon" type="image/svg+xml" href="/echos-donees-capturees/favicon.svg" />
    <link rel="stylesheet" href="https://use.typekit.net/vrn7irl.css" />
    <title>Échos — données capturées</title>
    <style>
      body { margin: 0; background: #111; color: #F2F2F2; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      #root { min-height: 100vh; }
      @keyframes echos-spin { to { transform: rotate(360deg); } }
    </style>
    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          var base = l.pathname;
          if (base.endsWith('/')) base = base.slice(0, -1);
          window.history.replaceState(null, null, base + decoded + l.hash);
        }
      }(window.location));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
