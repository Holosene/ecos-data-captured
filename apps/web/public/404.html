<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Échos</title>
    <script>
      // GitHub Pages SPA redirect — preserves path for BrowserRouter
      var repo = '/echos-data-capture';
      var path = window.location.pathname.slice(repo.length);
      var search = window.location.search;
      var hash = window.location.hash;
      window.location.replace(repo + '/?p=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body></body>
</html>
